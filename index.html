<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Road To JavaScript</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="switch"></div>
            <div class="counter-input">
                <button type="button" class="btn_min">&#45;</button>
                <input id="counter" class="counter-place" type="text" min="0" max="3" value="0" pattern="\d+" maxlength="3">
                <button type="button" class="btn_max">&#43;</button>
            </div>
            <div class="filters">
                <div class="filters__main">
                    <div class="filters__name">
                        <label for="name">Назва</label>
                        <input type="text" placeholder="text" id="name">
                    </div>
                    <div class="filters__type">
                        <p class="filters__type_text">Тип Файлу</p>
                        <div class="filters__type_wrap">
                            <input type="radio" id="radio1" name="radios" value="all" checked>
                            <label for="radio1">pdf</label>
                            <input type="radio" id="radio2" name="radios" value="false" >
                            <label for="radio2">jpg</label>
                            <input type="radio" id="radio3" name="radios" value="true" >
                            <label for="radio3">txt</label>
                        </div>
                    </div>
                    <div class="filters__status">
                        <p class="filters__status_text">Статус</p>
                        <div class="filters__status_list">
                            Всі
                            <ul class="filters__status_dropdown">
                                <li class="filters__status_item">New</li>
                                <li class="filters__status_item">Old</li>
                                <li class="filters__status_item">Removed</li>
                            </ul>
                        </div>
                    </div>
                    <div class="filters__sizes">
                        <p class="filters__sizes_text">Розмір</p>
                        <input class="sizeMin" type="range" min="0" step="1" max="5000" value="0"> 
                        <input class="sizeMax" type="range" min="0" step="1" max="5000" value="5000">                        
                        <p class="filters__sizes_text"><span class="valueMin">0</span> - <span class="valueMax">5000</span></p>
                    </div>
                </div>
            </div>
            <div class="upload__items"></div>
            <div class="button__upload">
                <button id="button" class="button__upload_btn" name="button" value="Upload">
                        <input type="file" id="file" class="button__upload_file"/>
                    Добавити файл +
                </button>
            </div>
            <div class="paggination">
                <ul class="paggination__list">
                    <li class="paggination__item">1</li>
                    <li class="paggination__item">2</li>
                    <li class="paggination__item">3</li>
                    <li class="paggination__item">4</li>
                </ul>
            </div>
        </div>
    </header>
    <div class="modal__window">
        <div class="modal__window_question">
            <div class="modal_close">
                &#x2718;
            </div>
            <div class="modal__window_care"></div>
            <p class="modal__window_text">Видалити файл ?</p>
            <button type="button" class="modal__window_delete" id="delcar">Видалити</button>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
